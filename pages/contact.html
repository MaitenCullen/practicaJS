<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoEscuela</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Finlandica:ital@1&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body class="contact1" onload="onload()">
  <div class="container1">  
    <form id="contact" action="" method="post">
      <h3>Contactanos</h3>
      <h4>Completa el formulario y te contactamos para darte mas informaci√≥n!</h4>
      <fieldset>
        <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Celular" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset class="" for="seleccion_provincias">Selecciona tu provincia</fieldset>
          <select class="form-select" id="seleccion_provincias" onchange="seleccionar_provincia(event)">
            <option selected id="provincias">Elegi una provincia...</option> 
          </select>
      <fieldset class="" for="seleccion_municipio">Selecciona tu municipio</fieldset>
      <select class="form-select" id="seleccion_municipio">
        <option selected id="provincias">Elegi un municipio...</option>     
      </select>
      <fieldset>
        <textarea placeholder="Escribinos tus dudas!" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
      </fieldset>
    </form>    
  </div>   

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../JS/proyectoJS.js"></script>
</html>
