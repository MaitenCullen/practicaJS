<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoEscuela</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Finlandica:ital@1&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body onload="onload()">
  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">No tenes cuenta?</h2>
          <p class="user_unregistered-text">Inicia sesi칩n para adquirir los cursos, enterarte de las novedades y poder realizar las diversas clases y actividades online.</p>
          <button class="user_unregistered-signup" id="signup-button">Registrarme</button>
        </div>
  
        <div class="user_options-registered">
          <h2 class="user_registered-title">Ya tenes una cuenta?</h2>
          <p class="user_registered-text">Bienvenido/a de nuevo!</p>
          <button class="user_registered-login" id="login-button">Ingresar</button>
        </div>
      </div>
      
      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Ingresar</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Contrase침a" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Olvidaste tu contrase침a?</button>
              <input type="submit" value="Ingresar" class="forms_buttons-action">
            </div>
          </form>
        </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Ingresar</h2>
          <form class="forms_form">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="Nombre completo" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="email" placeholder="Mail" class="forms_field-input" required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Contrase침a" class="forms_field-input" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Registarse" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../JS/proyectoJS.js"></script>
</html>
